name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.11.0"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install LLVM/Clang
        run: |
          sudo apt-get update
          sudo apt-get install -y clang lld

      - name: Install ninja-build
        run: |
          sudo apt-get install -y ninja-build

      - name: Install Node.js dependencies
        run: pnpm install

      - name: Build TypeScript
        run: pnpm run build

      - name: Build WebAssembly kernel
        run: |
          make

      - name: Prepare GitHub Pages deployment
        run: |
          cp gui/index.html build/
          cp gui/styles.css build/
          cp gui/terminal.js build/
          cp gui/window-manager.js build/
          cp gui/coi-serviceworker.min.js build/
          cp gui/main.js build/

          echo "Build directory structure:"
          find build/ -type f -name "*.js" | head -10

          echo "Syslib directory structure:"
          ls -la build/syslib/

      - name: Setup GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload GitHub Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
